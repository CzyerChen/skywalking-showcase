{{- if .Values.features.activemqMonitor.enabled }}

---
apiVersion: v1
kind: Service
metadata:
  name: activemq-exporter
  namespace: {{ .Values.sampleServices.namespace }}
spec:
  selector:
    app: activemq-exporter
  ports:
    - protocol: TCP
      port: 5556
      targetPort: 5556

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: activemq-exporter-deployment
  namespace: {{ .Values.sampleServices.namespace }}
  labels:
    app: activemq-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: activemq-exporter
  template:
    metadata:
      labels:
        app: activemq-exporter
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: activemq-exporter
          image: bitnami/jmx-exporter:0.20.0
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 100m
              memory: "256Mi"
            requests:
              cpu: 100m
              memory: "128Mi"
          volumeMounts:
            - name: activemq-config
              mountPath: /opt/bitnami/jmx-exporter/example_configs/httpserver_sample_config.yml
              subPath: config
      volumes:
        - name: activemq-config
          configMap:
            name: activemq-config

  { { - end } }
